<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*  + : h1태그의 바로 밑에 오는 요소 */
      /* div h1 + h2 {
        color: red;
      } */
      div h1 ~ h2 {
        /* ~ : h1 태그 다음의 모든 h2를 지정*/
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- 
        css 선택자
        1. 태그 선택자 : 태그명을 기준으로 설정(가장 쉬움)
        2. 전체 선택자 : body인 모든 태그를 의미(*)
        3. 클래스 선택자 : 지정된 클래스명을 가지고 있는 태그를 지정
        4. 아이디 선택자 : 지정된 아이디명을 가지고 있는 태그를 지정
        5. 자손(하위) 선택자 : 자손 태그를 지정
        6. 자식 선택자 : 자식 태그를 지정 ( > )
        7. 형제 선택자 : 형제 태그를 지정( + or ~ )
     -->
    <div>
      <h1>CSS 기본 문법</h1>
      <h2>형제 선택자</h2>
      <h2>형제 선택자</h2>
      <nav>
        <h2>제목</h2>
        <!--여기 h2는 자손-->
      </nav>
    </div>
  </body>
</html>
