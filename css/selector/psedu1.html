<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        text-decoration: none;
        outline: none;
      }
      :visited {
        color: pink;
      }
      a:active {
        color: aqua;
      }
      a:hover {
        color: orange;
      }
      h1:hover {
        color: red;
      }
      input {
        width: 150px;
        border: 1px solid lightgray;
        padding: 5px 10px; /*시계방향으로 padding 적용, top,right,bottom,left */
        outline: none; /*포커스에 해당할 때 포커스 제외하기*/
        transition: 0.4s;
      }
      input:focus {
        /*input이 focus를 받으면~*/
        width: 200px;
        border-color: red;
      }
    </style>
  </head>
  <body>
    <!-- 
        css 선택자
        1. 태그 선택자 : 태그명을 기준으로 설정(가장 쉬움)
        2. 전체 선택자 : body인 모든 태그를 의미(*)
        3. 클래스 선택자 : 지정된 클래스명을 가지고 있는 태그를 지정
        4. 아이디 선택자 : 지정된 아이디명을 가지고 있는 태그를 지정
        5. 자손(하위) 선택자 : 자손 태그를 지정
        6. 자식 선택자 : 자식 태그를 지정 ( > )
        7. 형제 선택자 : 형제 태그를 지정( + or ~ )
        8. 속성 선택자 : 속성 값을 가지고 있는 태그를 지정
        9. 가상 클래스 선택자 : :link, :visited, :active, :hover, :focus 가상 클래스 지정
     -->
    <div>
      <h1>CSS 기본 문법</h1>
      <h2>가상 클래스 선택자</h2>
      <!-- 
            :link => 방문하지 않은 링크에 적용된 스타일
            :visited => 방문하고 온 링크에 적용된 스타일
            :active  => 요소를 클릭하고 있는 동안에만 적용된 스타일
            :hover => 요소에 마우스를 올려놓았을 때 적용된 스타일
            :focus => 요소에 포커스를 받았을 때 적용된 스타일(tab 누를 때)
          -->
      <ul>
        <li class="google">
          <a href="#" target="_blank">google</a>
        </li>
        <li class="link1">
          <a href="#" target="_blank">naver</a>
        </li>
        <li class="link2">
          <a href="#" target="_self">daum</a>
        </li>
      </ul>
      <a href="mailto:master@google.com">master@google.com</a>
      <div>
        <input type="text" name="" id="" />
      </div>
    </div>
  </body>
</html>
