<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #color {
        color: blue; /*글자색*/
      }
      #line {
        color: blue;
        text-decoration: underline; /*밑줄*/
      }
      #weight {
        color: blue;
        text-decoration: underline;
        font-weight: bold; /*굵게*/
      }
    </style>
  </head>
  <body>
    <!-- 
        css 선택자
        1. 태그 선택자 : 태그명을 기준으로 설정(가장 쉬움)
        2. 전체 선택자 : body인 모든 태그를 의미(*)
        3. 클래스 선택자 : 지정된 클래스명을 가지고 있는 태그를 지정
        4. 아이디 선택자 : 지정된 아이디명을 가지고 있는 태그를 지정
     -->
    <div>
      <h1>CSS 기본 문법</h1>
      <h2>태그 선택자</h2>
    </div>
    <ul>
      <!-- 아이템 항목의 글자색은 파란색, 두번째 아이템의 경우에는 밑줄, 세번째 아이템은 밑줄/글자 줅게 -->
      <li id="color">List item1</li>
      <!--클래스는 여러개 적용 가능-->
      <li id="line">List item2</li>
      <li id="weight">List item3</li>
    </ul>
  </body>
</html>
