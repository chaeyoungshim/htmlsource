<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- style 선언해서 하는 방법1 -->
    <style>
      .area p {
        color: red;
      }
      /* 같은 태그에 다른 스타일을 적용시키면 위에서 아래로 마지막 중심으로 적용됨 */
      p {
        color: blue;
      }
      #text {
        color: green !important;
      }
    </style>
    <!-- <link rel="stylesheet" href="mystyle.css" /> -->
    <!--첨부하는 스타일 방법2-->
  </head>
  <body>
    <!-- 
        스타일 우선 순위

        1. 명시도 점수가 높은 선언이 우선한다.
        (!important(100점) > 인라인(50점) > 아이디(100점) > 클래스(10점) > 태그(1점) > 전체 > 상속)
        2. 점수가 같은 경우 가장 마지막에 해석되는 선언이 우선된다.
        3. 명시도는 상속 규칙보다 우선한다.
        4. !important 가 적용된 선언 방식이 다른 모든 방식보다 우선한다.



        .list li.item{ color : red;}

        .list li:hover{} => 요소라서 태그와 같은 점수
        .box::before{} => 요소라서 태그와 같은 점수
        :not(.box) {}
        :not(h1) {}
     -->
    <!-- <h1 style="color: blue">헤딩태그</h1> => 이렇게 직접 선언하는 인라인 방법3-->
    <div class="area">
      <p id="text" style="color: orange">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Expedita sint
        facilis repellat accusantium modi voluptates, nisi alias culpa
        asperiores, consequatur ipsam eum dolorem temporibus nostrum aut
        incidunt, perspiciatis eius. Ipsa.
      </p>
    </div>
  </body>
</html>
