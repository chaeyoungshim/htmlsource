<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a {
        /* list-style-type: none; /*불린숫자 변형하기*/
        /* list-style-position: inside; outside는 기본, inside는 조금 안쪽으로 들어감 */
        list-style: lower-alpha, inside;
      }
      .b {
        list-style-type: lower-alpha;
        list-style-position: outside;
      }
      .c {
        list-style-type: upper-roman;
      }
    </style>
  </head>
  <body>
    <ol class="a">
      <li>HTML5</li>
      <li>CSS</li>
      <li>JAVASCRIPT</li>
    </ol>
    <ol class="b">
      <li>HTML5</li>
      <li>CSS</li>
      <li>JAVASCRIPT</li>
    </ol>
    <ol class="c">
      <li>HTML5</li>
      <li>CSS</li>
      <li>JAVASCRIPT</li>
    </ol>
  </body>
</html>
