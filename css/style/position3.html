<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 4000px;
      }
      .box {
        border: 1px solid black;
        position: absolute;
        /*p가 absolute로 인해서 div 인식을 하지 못해 위로 올라옴*/
        /* left: 100px;
        top: 100px; */
        right: 100px;
        bottom: 100px;
      }
    </style>
  </head>
  <body>
    <!-- position : 배치 방법
        1) static(기본값) : 요소를 문서의 흐름에 맞게 배치
        2) relative : 
        3) absolute : 원하는 위치에 배치(부모 요소가 필요함 - relative 요소가 주로 부모가 됨)
        4) fixed : 지정한 위치에 고정해 배치(화면에서 요소가 잘릴 수도 있음)
    -->
    <div class="box">
      <img src="left-arrow.png" alt="" />
    </div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam aspernatur
      quo atque corporis quam eaque minus sit nemo temporibus dolore enim libero
      voluptate provident, sed sunt, eligendi nihil dicta veritatis?
    </p>
  </body>
</html>
