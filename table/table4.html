<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black; /*테이블 테두리 설정*/
        border-collapse: collapse; /*테이블 테두리 2줄로 나오는걸 합해서 보여줌*/
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>1행 1열</td>
        <td>1행 2열</td>
        <td>1행 3열</td>
      </tr>
      <tr>
        <td>2행 1열</td>
        <td colspan="2" align="center">2행 2열</td>
      </tr>
    </table>

    <div style="margin-top: 20px">
      <table>
        <tr>
          <td rowspan="2">1행 1열</td>
          <td>1행 2열</td>
          <td>1행 3열</td>
        </tr>
        <tr>
          <td>2행 2열</td>
          <td>2행 3열</td>
        </tr>
      </table>
    </div>
  </body>
</html>
