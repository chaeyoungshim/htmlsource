<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid purple; /*테이블 테두리 설정*/
        border-collapse: collapse; /*테이블 테두리 2줄로 나오는걸 합해서 보여줌*/
      }
      th,
      td {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%">
      <tr>
        <th style="width: 70%">Firsttime</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
    </table>
  </body>
</html>
