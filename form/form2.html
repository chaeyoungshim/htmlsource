<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="userid">아이디</label>
        <input type="text" name="userid" id="userid" />
      </div>
      <div>
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" />
      </div>
      <!-- 
            radio : user에게 여러 개 중 하나만 선택
            name : 동일한 이름을 부여 
            value : 선택했을 때 on/off 값이 아닌 다른 값이 필요
            checked : 기본값(처음부터 선택되어있는 상태)
        -->
      <div>
        <label for="gender">성별</label>
        <input
          type="radio"
          name="gender"
          id="gender"
          value="남자"
          checked
        />남자
        <input type="radio" name="gender" id="gender_f" value="여자" />여자
      </div>
      <div>
        <!-- 
              checkbox : user에게 여러 개 중 중복 선택
              name : 중복 선택해야 하기 때문에 서로 다르게 부여
           -->
        <label for="">과일 선택</label>
        <input
          type="checkbox"
          name="apple"
          id="apple"
          value="apple"
          checked
        />사과
        <input type="checkbox" name="banana" id="banana" value="banana" />바나나
        <input type="checkbox" name="orange" id="orange" value="orange" />오렌지
        <input type="checkbox" name="grape" id="grape" value="grape" />포도
        <input type="checkbox" name="mango" id="mango" value="manog" />망고
      </div>
    </form>
  </body>
</html>
