<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="">
      <fieldset>
        <!--테두리 넣어주기-->
        <legend>인적사항</legend>
        <!--테두리 사이에 글자 넣기-->
        <div>
          <label for="username">username</label><br />
          <input
            type="text"
            name="username"
            id="username"
            placeholder="이름을 입력"
          />
        </div>
        <div>
          <label for="password">password</label><br />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="비밀번호 입력"
          />
        </div>
      </fieldset>
    </form>
  </body>
</html>
