<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <!--get : 보안x-->
      <div>
        <label for="userid">userId</label>
        <input type="text" name="userid" id="userid" />
      </div>
      <div>
        <label for="username">username</label>
        <input type="text" name="username" id="username" />
      </div>
      <div>
        <label for="gender">성별</label>
        <input type="radio" name="gender" id="gender" value="남" />남
        <input type="radio" name="gender" id="gender_f" value="여" />여
      </div>
      <div>
        <select name="fruit" id="fruit" size="5" multiple>
          <!-- 
            size : 보여주고자 하는 갯수
            multiple : 컨트롤 누르고 중복 선택 가능
          -->
          <option value="사과">사과</option>
          <option value="바나나">바나나</option>
          <option value="오렌지">오렌지</option>
          <option value="포도">포도</option>
          <option value="망고" selected>망고</option>
        </select>
      </div>
      <div>
        <textarea name="info" id="" cols="5" rows="5">하고 싶은 말</textarea>
      </div>
      <!-- 
          버튼 두 가지 방법 : 1) input 2) button
          submit : form 을 action과 method 지정한 방식에 따라 서버로 전송
          reset : 버튼과 연결되어 있는 폼.양식 초기화
          button : 새로운 기능 정의
         -->
      <div>
        <input type="submit" value="보내기" />
        <input type="reset" value="초기화" />
        <input type="button" value="버튼" onclick="alert('안녕')" />
      </div>
      <div>
        <button type="submit">전송</button>
        <button type="reset">초기화</button>
        <button type="button" onclick="alert('안녕')">버튼</button>
      </div>
    </form>
  </body>
</html>
