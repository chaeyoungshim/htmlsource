<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: #f324248a;
        width: 150px;
        height: 50px;
      }
      span {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <!-- div : 글자 길이 상관없이 한 줄의 크기, 가로/세로 지정하면 맞게 변경됨 -->
    <div>div 태그</div>
    <!-- span : 글자 길이만큼의 박스 크기 -->
    <span>네이버</span>
  </body>
</html>
